<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alta cliente</h1>
 <form action="alta-cliente.php"
 onsubmit="return validaFormulario()">
 <p>
 <label for="nombre">nombre</label>
 <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
</p>
<p>
    <label for="edad">edad</label>
    <input type="number" name="edad" id="edad" >
</p>
<p>
    <label for="provincia"provincia></label>
    <select name="provincia" id="provincia">
    <option value="elija">Elija una</option>
    <option value="cr">Ciudad Real</option>
    <option value="ab">Albacete</option>
    <option value="to">Toledo</option>
    <option value="cu">Cuenca</option>
</select>

<p>
    <label for="contraseña">Escriba su contraseña</label>
    <input type="password" name="contraseña" id="contraseña" > <button onclick="MuestraContraseña()">Ver</button>
</p>
<p>
    <label for="repetir">repite la contraseña</label>
    <input type="password" name="repetir" id="repetir">
</p>
<p>
    <label for="acepto">
        He leido y acepto las condiciones
    </label> <input checked type="checkbox" id="acepto" name="acepto">
    </p>

</p>
 <input type="submit" value="Dar de alta">
 <script>
    function MuestraContraseña(){
        let contraseña = document.getElementById("contraseña");
        contraseña.type = "text";

    }
    function validaFormulario(){
        let nombre = document.getElementById("nombre");
        if (nombre.value.length < 6){
            alert("La longitud minima del nombre es de 6 caracteres");
            nombre.focus();
            return false;
        }
       
        let edad = document.getElementById("edad");
        if (edad.value<18){
            alert("Debes tener 18 años");
            edad.focus();
            return false;
        }
        let provincia = document.getElementById("provincia");
        if (provincia.value == "elija"){
            alert("Debe seleccionar una provincia");
            provincia.focus();
            return false;
        }
        let acepto = document.getElementById("acepto");
        if (acepto.checked == false){
            alert("Debe leer y aceptar las condiciones");
            acepto.focus();
            return false;
        }
        let contraseña = document.getElementById("acepto");
        let repetir = document.getElementById("acepto");
        if (contraseña.value != repetir.value){
            alert("Las contraseñas deben ser iguales");
            contraseña.focus();
            return false;
        }
        
        alert("datos correctos. Procedo a enviar");
        return true;
    }
  
        
    



 </script>

</body>
</html>
